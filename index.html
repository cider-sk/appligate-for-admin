<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理画面 | appligate</title>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <div class="container row">
            <header>
                <a href="./appligate-foe-admin"><img class="head-logo" src="img/header_logo.png" alt="ヘッダーロゴ"></a>
                <div class="head-right">
                    <a class="logout"href="#">アカウント追加</a>
                    <a class="logout"href="#">ログアウト</a>
                </div>
                <div class="clearfix"></div>
            </header>
            <div class="public_sidebar">
                <div class="sideBox1">
                    <h3 class="sideTitle1">管理</h3>
                    <div class="sidemenu">
                        <div class="sideTabMenu">
                            <p>公開中アプリ</p>
                            <ul>
                                <li><a href="#">事前予約</a></li>
                                <li><a href="#">配信中</a></li>
                            </ul>
                        </div>
                        <ul>
                            <li><a href="#">終了アプリ</a></li>
                            <li><a href="#">申請中アプリ</a></li>
                            <li><a href="#">配信ニュース一覧</a></li>
                            <li><a href="#">コメント一覧</a></li>
                            <li><a href="#">支払</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sideBox2">
                    <h3 class="sideTitle2">編集</h3>
                    <div class="sidemenu">
                        <ul>
                            <li><a href="#">ニュース配信登録</a></li>
                            <li><a href="#">タグ編集・追加</a></li>
                            <li><a href="#">広告枠編集</a></li>
                            <li><a href="#">メール編集</a></li>
                            <li><a href="#">通報リスト</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sideBox3">
                    <h3 class="sideTitle3">その他</h3>
                    <div class="sidemenu">
                        <ul>
                            <li><a href="#">レポート</a></li>
                            <li><a href="#">ディベロッパー一覧</a></li>
                            <li><a href="#">ユーザー一覧</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->
        <footer>
            <div class="move-top">
                <div class="glyphicon glyphicon-chevron-up">TOP</div>
            </div>
        </footer>
        <script>
        $(".move-top").click(
    function(){
        $("html,body").animate({scrollTop:0},"fast");
    }
);
        </script>
    </body>
</html>
