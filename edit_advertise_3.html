<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理者ページ | appligate</title>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/custom.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <div class="container row">
            <header>
                <a href="./index.html"><img class="head-logo" src="img/header_logo.png" alt="ヘッダーロゴ"></a>
                <div class="head-right">
                    <a class="logout"href="#">アカウント追加</a>
                    <a class="logout"href="#">ログアウト</a>
                </div>
                <div class="clearfix"></div>
            </header>
            <div class="public_sidebar">
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.public_sidebar').load('sidebar.html');
                    });
                </script>                
            </div><!-- ./public_sidebar -->
            <div class="main_contents">
                <div class="searchBox clearfix">
                    <form class="head_search" action="POST">
                        <input type="text"><input type="submit" value="検索">
                    </form>
                </div>
                <div class="breadcrumb">
                    <a class="gray_p" href="./edit_advertise_list.html">広告枠編集</a>
                    <span class="gray_p">＞</span>
                    <p class="gray_p">新規登録</p>
                </div>
                <div class="clearfix">
                    <div id="myOsTabContent" class="tab-content">
                        <ul id="osmenu" class="nav nav-tabs submenu">
                            <li><a href="./edit_advertise.html">top 5枠</a></li>
                            <li><a href="./edit_advertise_2.html">ポップアップ 1枠</a></li>
                            <li class="active"><a href="./edit_advertise_3.html">ポップアップ 3枠</a></li>
                            <li><a href="./edit_advertise_4.html">アプリ会社様向け</a></li>
                        </ul>
                        <div class="tab-pane fade in active" id="tab1">
                            <form id="pop3" class="advertiseForm" action="./">
                                <div class="adBox topBox">
                                    <table class="topTable">
                                        <tr>
                                            <th>期間</th>
                                            <td>
                                                <input type="date" name="startDate">
                                                <span style="margin-right:20px;">〜</span>
                                                <input type="date" name="endDate">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="adBox">
                                    <table>
                                        <tr>
                                            <th>枠</th>
                                            <td>
                                                <select name="adFrame">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="all">すべて</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>属性</th>
                                            <td>
                                                <label><input type="radio" name="type" value="all" checked>両方</label>
                                                <label><input type="radio" name="type" value="bforeAdvertise">事前予約</label>
                                                <label><input type="radio" name="type" value="nowOnSale">配信中</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>OS</th>
                                            <td>
                                                <label><input type="radio" name="os" value="all" checked>両方</label>
                                                <label><input type="radio" name="os" value="ios">iOSのみ</label>
                                                <label><input type="radio" name="os" value="android">androidのみ</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th style="vertical-align:top;">広告</th>
                                            <td class="adSelectCel">
                                                <label><input type="radio" name="adType" value="allRandom">全てからランダム</label><br>
                                                <label><input type="radio" name="adType" value="selectRandom">条件の中からランダム</label><br>
                                                <div class="adSelectBox">
                                                    <select id="conditionBox" name="janre">
                                                        <option value="jenre">ジャンル</option>
                                                        <option value="new">新着</option>
                                                        <option value="ranking">ランキング</option>
                                                        <option value="company">会社</option>
                                                    </select>
                                                    <div class="jenre">
                                                        <label><input type="checkbox" name="jenreType" value="janre">ジャンル</label>
                                                        <select name="janres"><option value="rpg">RPG</option></select>
                                                        <label><input type="checkbox" name="jenreType" value="type1">属性1</label>
                                                        <select name="type1"><option value="moe">萌え</option></select>
                                                        <label><input type="checkbox" name="jenreType" value="type2">属性2</label>
                                                        <select name="type2"><option value="moe">萌え</option></select>
                                                    </div>
                                                    <div class="new" style="display:none;">
                                                        <span>新着</span>
                                                        <select name="newNum">
                                                            <option value="10">10件</option>
                                                            <option value="50">50件</option>
                                                            <option value="100">100件</option>
                                                        </select>
                                                        <span>の中でランダムにする</span>
                                                    </div>
                                                    <div class="ranking" style="display:none;">
                                                        <span>ランキング</span>
                                                        <select name="rankingNum">
                                                            <option value="10">10件</option>
                                                            <option value="50">50件</option>
                                                            <option value="100">100件</option>
                                                        </select>
                                                        <span>の中でランダムにする</span>
                                                    </div>
                                                    <div class="company" style="display:none;">
                                                        <span style="margin-right:10px;">社名</span>
                                                        <input type="text" name="serchCom">
                                                        <button id="searchCom">検索</button>
                                                        <span class="adSearchResult">
                                                            <label><input type="checkbox" name="comName" value="2341">さてここでモンダイです</label>
                                                            <label><input type="checkbox" name="comName" value="4356">さてここでモンダイです</label>
                                                            <label><input type="checkbox" name="comName" value="9432">さてここでモンダイです</label>
                                                        </span>
                                                    </div>
                                                </div>
                                                <label><input type="radio" name="adType" value="setting">手動で決める</label><br>
                                                <div class="adBox1">
                                                    <select name="searchType">
                                                        <option value="appNumber">アプリ番号</option>
                                                        <option value="appName">アプリ名</option>
                                                    </select>
                                                    <input type="text" name="serchApp">
                                                    <button id="searchApp">検索</button>
                                                    <div class="adSearchResult">
                                                        <label><input type="checkbox" name="appName" value="6243">さてここでモンダイです</label>
                                                        <label><input type="checkbox" name="appName" value="6312">さてここでモンダイです</label>
                                                        <label><input type="checkbox" name="appName" value="543">さてここでモンダイです</label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>

                                </div>
                            </form>
                        </div><!-- /#tab1 -->
                    </div><!-- /#myOsTabContent -->
                </div>
            </div>
        </div><!-- /.container -->
        <script>
$(function(){
    $('#conditionBox').change(function() {
        // 選択されているvalue属性値を取り出す
        var val = $('#conditionBox').val();
        $('.adSelectBox div').each(function(){
            if ($(this).hasClass(val)) {
                $(this).css('display','block');
            } else {
                $(this).css('display','none');
            }
        });
    });                
});
        </script>
        <footer>
            <div class="move-top">
                <div class="glyphicon glyphicon-chevron-up">TOP</div>
            </div>
        </footer>
    </body>
</html>
