<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理者ページ | appligate</title>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/custom.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <div class="container row">
            <header>
                <a href="./index.html"><img class="head-logo" src="img/header_logo.png" alt="ヘッダーロゴ"></a>
                <div class="head-right">
                    <a class="logout"href="#">アカウント追加</a>
                    <a class="logout"href="#">ログアウト</a>
                </div>
                <div class="clearfix"></div>
            </header>
            <div class="public_sidebar">
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.public_sidebar').load('sidebar.html');
                    });
                </script>                
            </div><!-- ./public_sidebar -->
            <div class="main_contents">
                <div class="searchBox clearfix">
                    <form class="head_search" action="POST">
                        <input type="text"><input type="submit" value="検索">
                    </form>
                </div>
                <div class="breadcrumb">
                    <p class="gray_p">支払</p>
                </div>
                <div class="period clearfix">
                    <h4>期間限定</h4>
                    <p>期間</p>
                    <form method="post" action="#">
                        <input type="month" name="searchPayMonth">
                        <input type="submit" class="submit_button refine" value="絞り込み">
                    </form>
                    <a class="setday" href="#">当月に設定する</a>
                </div><!-- /.period -->
                <div class="button-link csv">
                    <a href="#">CSV出力</a>
                </div>
                <div class="clearfix"></div>
                <div class="clearfix">
                    <div class="payBox">
                        <table class="nowPay">
                            <tr>
                                <th>現在のお支払額</th>
                                <td>1DL = 40円</td>
                            </tr>
                        </table>
                        <table class="simple_t">
                            <tr class="tableTitle">
                                <td>会社数</td>
                                <td>累計額</td>
                                <td>未支払件数</td>
                                <td>未支払額</td>
                            </tr>
                            <tr>
                                <td>27</td>
                                <td>000,000,000</td>
                                <td class="red_a">27</td>
                                <td class="red_a">000,000,000</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="pagenav">
                    <a href="#"><span class="start"><span class="bold">＜</span>最初</span></a>
                    <a href="#"><span class="current">1</span></a>
                    <a href="#"><span>2</span></a>
                    <a href="#"><span>3</span></a>
                    ・・・
                    <a href="#"><span>25</span></a>
                        <a href="#"><span class="last"><span class="bold">＞</span>最後</span></a>
                </div><!-- ./pagenav -->
                <div class="clearfix"></div>
                
                <table class="simple_t">
                    <tr class="tableTitle">
                        <td style="width:8%;">対象月<a class="sort_btn" href="#"></a></td>
                        <td style="width:20%;">会社名<a class="sort_btn" href="#"></a></td>
                        <td style="width:10%;">登録アプリ<a class="sort_btn" href="#"></a></td>
                        <td style="width:20%;">レアガチャ回転数<a class="sort_btn" href="#"></a></td>
                        <td style="width:20%;">お支払金額<a class="sort_btn" href="#"></a></td>
                        <td style="width:11%;">ステータス<a class="sort_btn" href="#"></a></td>
                        <td style="width:11%;">振込先</td>
                    </tr>
                    <tr>
                        <td>12月</td>
                        <td><a class="black_a bold" href="./app_single.html">さてここでモンダイです</a></td>
                        <td><a class="black_a bold" href="./payment_app_profit.html">10本</a></td>
                        <td>000,000,000</td>
                        <td>000,000,000</td>
                        <td>
                            <div class="news-status news-public clearfix">
                                <span>未支払</span>
                                <div class="pub-color"></div>
                            </div>
                        </td>
                        <td><a href="payment_info.html">振込先情報</a></td>
                    </tr>
                </table>
                <div class="pagenav">
                    <a href="#"><span class="start"><span class="bold">＜</span>最初</span></a>
                    <a href="#"><span class="current">1</span></a>
                    <a href="#"><span>2</span></a>
                    <a href="#"><span>3</span></a>
                    ・・・
                    <a href="#"><span>25</span></a>
                        <a href="#"><span class="last"><span class="bold">＞</span>最後</span></a>
                </div><!-- ./pagenav -->
            </div>
        </div><!-- /.container -->
        <footer>
            <div class="move-top">
                <div class="glyphicon glyphicon-chevron-up">TOP</div>
            </div>
        </footer>
    </body>
</html>
