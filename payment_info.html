<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理者ページ | appligate</title>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/custom.js"></script>

    <body>
        <div class="container row">

            <div class="public_sidebar">

$(document).ready(function() {
    $('.public_sidebar').load('sidebar.html');
});

            </div><!-- ./public_sidebar -->
            <div class="main_contents">

                <div class="breadcrumb">

                <table class="simple_t">

                    <tr>
                        <td>12月</td>

                        <td>000,000,000</td>

                        <td><a href="payment_info.html">振込先情報</a></td>

                <div class="contentBox">
                    <table class="dataTable">

                            <th>金融企業名</th>

                        <tr>
                            <th>支店名</th>

                        <tr>

                        </tr>
                        <tr>
                            <th>口座番号</th>
                            <td><span class="mr20">0000</span>00000000000000</td>
                        </tr>
                        <tr>
                            <th>口座名義人</th>

                        </tr>

            <div class="move-top">
                <div class="glyphicon glyphicon-chevron-up">TOP</div>
