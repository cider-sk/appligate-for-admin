<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>管理者ページ | appligate</title>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/custom.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>
    <body>
        <div class="container row">
            <header>
                <a href="./index.html"><img class="head-logo" src="img/header_logo.png" alt="ヘッダーロゴ"></a>
                <div class="head-right">
                    <a class="logout"href="#">アカウント追加</a>
                    <a class="logout"href="#">ログアウト</a>
                </div>
                <div class="clearfix"></div>
            </header>
            <div class="public_sidebar">
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('.public_sidebar').load('sidebar.html');
                    });
                </script>
            </div><!-- ./public_sidebar -->
            <div class="main_contents">
                <div class="searchBox clearfix">
                    <form class="head_search" action="POST">
                        <input type="text"><input type="submit" value="検索">
                    </form>
                </div>
                <div class="breadcrumb">
                    <a class="gray_p" href="./index.html">公開中アプリ一覧（事前予約）</a>
                    <span class="gray_p">＞</span>
                    <p class="gray_p">さて、ここでモンダイです。</p>
                </div>
                
                <table class="simple_t">
                    <tr class="tableTitle">
                        <td style="width:6%;">ID</td>
                        <td style="width:8%;">登録日</td>
                        <td style="width:18%;">アプリ</td>
                        <td style="width:7%;">OS</td>
                        <td style="width:18%;">会社名</td>
                        <td>特典</td>
                        <td>ガチャ</td>
                        <td>予約・特典ページビュー数</td>
                        <td>リンク</td>
                    </tr>
                    <tr>
                        <td>00001</td>
                        <td>12/01</td>
                        <td><a class="black_a bold" href="./app_single.html">さてここでモンダイです</a></td>
                        <td class="ios">iOS</td>
                        <td><a class="black_a" href="./com_single.html">さてここでモンダイです</a></td>
                        <td>有</td>
                        <td>有</td>
                        <td>000,000,000,000</td>
                        <td><a href="#">ページを開く</a></td>
                    </tr>
                </table>
                <div class="clearfix" style="margin-top:20px;">
                    <div class="statusBox">
                        <p class="status inline">ステータス</p>
                        <div class="news-status news-public clearfix" style="float:right;">
                            <span>公開中</span>
                            <div class="pub-color"></div>
                        </div>
                    </div>
                    <div class="responsible">
                        <p class="person inline">会社側の担当者名：福島　理沙</p>
                        <p class="contact inline"><a class="red_a bold" href="./contact_responsible.html">担当者へ問い合わせ</a></p>
                    </div>
                </div>
                <p class="back_gray white_p bold p_title">アプリ基本情報</p>
                <ul class="app_information">
                    <li><a href="./app_basic_info.html">アプリ基本情報</a></li>
                    <li><a href="./app_gacha_info.html">ガチャ情報</a></li>
                    <li><a href="./news_list.html">ニュース一覧</a></li>
                    <li><a href="./app_report.html">レポート一覧</a></li>
                    <li><a href="./app_comment_list.html">アプリコメント一覧</a></li>
                </ul>
            </div>
        </div><!-- /.container -->
        <footer>
            <div class="move-top">
                <div class="glyphicon glyphicon-chevron-up">TOP</div>
            </div>
        </footer>
    </body>
</html>
